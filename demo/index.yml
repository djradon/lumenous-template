      interface Data {
        title: string;
        items: string[];
      }

      export default function ({ title, items }: Data): string {
        return `
        <h1>${ title }</h1>

        <ul>
          ${ items.map((item) => `<li>${ item }</li>`)}
        </ul>
        `;
      }
      ```

